<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src = 'main.js'></script>
    <title>Drop down menu with image carousal</title>
</head>
<body>
    <div class = 'dropdown-menu'>
        <button id = 'btn'></button>
        <div class = 'menu hidden' style="display: none;">
                <a class = 'dropdown-item' href = 'links/home.html'>Home</a>
                <a class = 'dropdown-item' href = 'links/about.html'>About</a>
                <a class = 'dropdown-item' href = 'links/contact.html'>Contact</a>
        </div>
    </div>


    <div class = 'container'>
        <div class = 'image-carousal'>
            <img class = 'image-item' src = 'images/01.jpg' hidden>
            <img class = 'image-item' src = 'images/02.jpg' hidden>
            <img class = 'image-item' src = 'images/03.jpg' hidden>
        </div>
        <button class = 'prev'>&#10094</button>
        <button class='next'>&#10095</button>
    </div>
</body>
</html>
